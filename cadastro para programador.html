<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro para programador.css">
    <title>Cadastro</title>
</head>
<body>
    
   <form class="box" action="cadastro para prgramador.html" method="POST"><fieldset>
 <legend>Cadastro para programador</legend>
   <input type="text" name="" placeholder="Nome completo"> 
   <input type="email" name="" placeholder="Email"> 
   <input type="password" name="" placeholder="Senha"> 
   <input type="tel" name="" placeholder="Telefone"> 
   <input type="date" placeholder="Data de nascimento">
   <div class="genero">
     Gênero:
   <label for="female">F</label>
         <input type="radio" name="gender" id="female" value="female">
         <label for="male">M</label>
         <input type="radio" name="gender" id="male"  value="male">
         <P>Qual é a linguagem de programação com que você mais se identifica?</P>
         <label for="Pyt">Python</label>
         <input type="checkbox" name="Python"id="Python">
         <label for="JavaScript">JavaScript</label> 
         <input type="checkbox" name="JavaScript" id="JavaScript"> 
         <label for="PHP">PHP.</label>
         <input type="checkbox" name="PHP." id="PHP."> 
         <label for="C++">C++</label>
         <input type="checkbox" name="C++"id="C++">
         <textarea name="" id="description" id="description" cols="40" rows="10" placeholder="Porque você gostaria ser um programador?"></textarea>
         <input type="submit" name="" value="Finalizar Cadastro">   

</fieldset>
</body>
</html>
